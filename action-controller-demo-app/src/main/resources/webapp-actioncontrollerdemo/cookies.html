<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>View cookies</title>
</head>
<body>
<h1>View cookies</h1>

<p>Demonstration of cross site cookies. This server uses API calls at the demo-server with different cookie
    settings.</p>

<h1>Cross site call</h1>

<div id="response"></div>

</body>
<script defer>
    fetch("https://logeventsdemo.example.com:31443/demo/api/cookies", {
        credentials: "include"
    }).then(res => {
        console.log(res.cookie)
        return res.text();
    }, err => {
        console.log(err);
        return err;
    })
        .then(text => document.getElementById("response").innerText = text);
</script>
</html>
